<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اولین آهنگ</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(180deg, #0f1724, #1a2235);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #ff6b6b;
    }
    .play-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .big-play {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(180deg,#ff7b7b,#ff4b4b);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(255,75,75,0.4);
    }
    .big-play svg {
      width: 60px;
      height: 60px;
      fill: #fff;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/InShot_۲۰۲۵۱۱۳۰_۲۳۳۷۲۴۴۶۹.jpg" alt="عکس ویژه" />
    <h1>چون اولین آهنگتون بود</h1>
  </div>

  <!-- پخش آهنگ -->
  <audio id="bgAudio" preload="auto" loop>
    <source src="assets/Mohsen Chavoshi - Gheire Mamoli 128 (UpMusic).mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <!-- دکمه بزرگ پخش در صورت بلاک شدن autoplay -->
  <div id="playOverlay" class="play-overlay">
    <div class="big-play" id="bigPlayBtn">
      <svg viewBox="0 0 24 24"><path d="M4 2v20l18-10L4 2z"/></svg>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const playOverlay = document.getElementById('playOverlay');
    const bigPlayBtn = document.getElementById('bigPlayBtn');

    // تلاش برای پخش خودکار
    window.addEventListener('load', () => {
      audio.play().then(() => {
        playOverlay.style.display = 'none';
      }).catch(() => {
        playOverlay.style.display = 'flex';
      });
    });

    // اگر autoplay بلاک شد، با کلیک کاربر پخش کن
    bigPlayBtn.addEventListener('click', () => {
      audio.play();
      playOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
